<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm心理咨询聊天平台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
<h2>Warm心理咨询聊天平台</h2>
<div class="chat-container" id="chat-container">
</div>
<div id="controls">
    <textarea id="user-input" placeholder="输入文字..."></textarea>
    <button id="record-btn" onclick="toggleRecording()">录音</button>
    <button onclick="sendMessage()">发送</button>
    <button onclick="clearChat()">清空聊天内容</button>
</div>

</body>
</html>
